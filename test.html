<!DOCTYPE html>
<html>
<head>
    <title>Laura's Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="test.css">

</head>
<body>



<div class="panel-group" id="accordion">
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Stained Glass</a>
            </h4>
        </div>
        <div id="collapse1" class="panel-collapse panel-body collapse in">
            <div class="panel-body">2-D Window and Wall Art</div>
            <div class="panel-body">3-D Hanging and Tabletop Art</div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Fused Glass</a>
            </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
            <div class="panel-body">Plates and Bowls</div>
            <div class="panel-body">Vases and Candleholders</div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Dichroic Jewelry</a>
            </h4>
        </div>
        <div id="collapse3" class="panel-collapse collapse">
            <div class="panel-body">Geometric</div>
            <div class="panel-body">Nature</div>
            <div class="panel-body">Textured</div>
            <div class="panel-body">Judaica</div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">Judaica</a>
            </h4>
        </div>
        <div id="collapse4" class="panel-collapse collapse">
            <div class="panel-body">Seder Plates</div>
            <div class="panel-body">Hannukias</div>
            <div class="panel-body">Plates</div>
            <div class="panel-body">Jewelry</div>
        </div>
    </div>
</div>



</body>
</html>
